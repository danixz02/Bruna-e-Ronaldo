<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Casamento</title>
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <div class="background-image">
    <div class="overlay-text">
        <div class="container">
            <div class="form-box">
                <p class="date">05/10/2024</p>
                <h1>Bruna & Ronaldo</h1>
                <form action="./index.html">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="sobrenome" placeholder="Sobrenomes" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <div class="checkbox">
                        <input type="checkbox" name="termos" required>
                        <label>Aceito as <a href="#">condições de uso</a> e a <a href="#">política de privacidade</a></label>
                    </div>
                    <!-- <button type="submit">Entrar</button> -->
                  </form>
                  <!-- Modal -->
                  <div class="container">
                    <!-- Botão para abrir o modal -->
                    <button id="openModal">Enviar</button>
                </div>
            
                <!-- Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <h2 style="font-weight: 800;">Alerta!</h2>
                        <hr>
                        <p style="margin-top: 25px;">O envio de formulário foi <strong>desativado!</strong></p>
                        <a href="./index.html" id="understoodBtn">Voltar</a>
                    </div>
                </div>
                <p class="footer">Feito com amor <span class="heart">❤️</span></p>
                
            </div>
        </div>
    </div>
    
    <script>
        // Obter elementos do DOM
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementById("closeModal");

        // Quando o usuário clicar no botão, abrir o modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Quando o usuário clicar no "X", fechar o modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Quando o usuário clicar fora do modal, fechá-lo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    
    </script>
    
</body>
</html>
